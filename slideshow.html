<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slideshow</title>
    </head>
    <body>
        <img id="image" src="images/1.jpg" alt="" >
        <script src="jquery-1.11.0.js"></script>
        <script>
            var num =1;
            var max = 5;
            function slide(){
                num++;
                if (num > max){
                    num = 1;
                }
               $('#image').fadeOut(3000, function(){ 
                $('#image').attr('src', 'images/' + num +'.jpg');
                $('#image').fadeIn(3000);
                });
           }

            $('#image').click(slide);
        </script>
    </body>
</html>
